    <section class="main-section">
        <div class="container section-container">
            <div class="content-section">
                <h2>Form validator for dating my daughter</h2>
                <p>Be patient, I'll call you later...</p>
            </div>
            <form class="form-section">
                <div class="form-group-1">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Enter your name...">
                </div>
                <div class="form-group-1">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter your email...">
                </div>
                <div class="form-group-1">
                    <label for="age">Age (optional)</label>
                    <input type="number" name="age" placeholder="Age...">
                </div>
                
                <div class="form-group-2">
                    <label for="option">Which option best describes your current role?</label>
                    <select name="option">
                        <option disabled selected value>Select current role</option>
                        <option>Student</option>
                        <option>Full time job</option>
                        <option>Full time learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group-3-main">
                    <p>Would you recommend my daughter to a friend?</p>

                <div class="form-group-3">
                    <input type="radio" name="definetily">
                    <label for="definetily">Definetily</label>
                </div>
                <div class="form-group-3">
                    <input type="radio" name="maybe">
                    <label for="definetily">Maybe</label>
                </div>
                <div class="form-group-3">
                    <input type="radio" name="never">
                    <label for="never">Never</label>
                </div>
                </div>
                
                <div class="form-group-4-main">
                    <p>What degree do your have?</p>
                    <div class="form-group-4">
                        <input type="checkbox" name="primary-school">
                        <label for="primary-school">Primary School</label>
                    </div>
                    <div class="form-group-4">
                        <input type="checkbox" name="high-school">
                        <label for="high-school">High School</label>
                    </div>
                    <div class="form-group-4">
                        <input type="checkbox" name="bachelor">
                        <label for="bachelor">Bachelor</label>
                    </div>
                    <div class="form-group-4">
                        <input type="checkbox" name="master">
                        <label for="master">Master</label>
                    </div>
                </div>
               
                <div class="form-group-5">
                    <p>Any comments or suggestions?</p>
                    <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                </div>
                

                <button type="submit" class="btn submit-btn">Submit</button>
            </form>
        </div>
